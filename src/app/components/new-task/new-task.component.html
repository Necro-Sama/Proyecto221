<div class="card">
    <div class="card-header">
        <h3 class="card-title text-center">Tasks</h3>
    </div>
    <div class="card-body">
        <form #myForm>
            <div class="form-group">
                <label for="">Title</label>
                <input type="text" class="form-control" aria-describedby="title">
            </div>
            <div class="form-group">
                <label for="">Description</label>
                <textarea class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-outline-primary btn-lg w-100 mt-5">Send Task</button>
        </form>
    </div>
    
</div>
